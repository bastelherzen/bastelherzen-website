<section id="{{ section.slug | slugify }}" class="block block-feature-2">
  {% if section.rectangle and section.rectangle == true %}
    <div class="rectangle"></div>
  {% endif %}
  <div class="container">
    <div class="columns">
      <div class="column media">
          <img src="{{ section.media.image | relative_url }}" alt="{{ section.media.alt_text }}" loading="lazy">
      </div>
      <div class="column text">
          <h2>{{ section.headline }}</h2>
          <p>{{ section.content }}</p>
          {% if section.cta and section.cta.enabled == true %}
          <div class="cta">
            <a class="button primary" href="{{ section.cta.url }}">{{ section.cta.button_text }}</a>
          </div>
          {% endif %}
        </div>
    </div>
  </div>
</section>
