<div class="product-description">
    <div class="left">
        {{section.description}}
    </div>
    <div class="right">
        <h1>19,99€</h1><small>pro Stk. / zzgl. Versand</small>
        <br>
        <button id="{{section.productId}}" class="buy-button snipcart-add-item" data-item-id="1" data-item-price="19.99"
            data-item-url="/aufbewahrungsglaeser" data-item-name="Aufbewahrungsglas"
            data-item-custom1-name="Für wen ist das Glas?" data-item-custom1-options="Mutter|Freundin"
            data-item-image="{{ section.image | relative_url }}" 
            data-item-description="{{section.description-short}}"
            >
            In den Warenkorb
        </button>
    </div>
</div>
