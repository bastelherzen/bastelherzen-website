<section id="{{ section.slug | slugify }}" class="block block-faq">
  <div class="container">
    <div class="headline">
      <h2>Frequently Asked Questions</h2>
    </div>

    <div class="questions">
      {% for faq in section.faq %}
      <details>
        <summary class="question">{{ faq.question }}</summary>
        <p class="answer">{{ faq.answer }}</p>
      </details>
      {% endfor %}
    </div>
  </div>
</section>
